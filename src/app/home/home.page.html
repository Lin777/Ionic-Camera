<ion-header>
  <ion-toolbar>
    <ion-title>
      Hello world App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="TakePhotos()" expand="full" 
    color="dark">TakePhotos</ion-button>
    <ion-list *ngFor="let photo of photos">
      <ion-item>
        <img src={{photo}} style="width:200px;height:150px;"/>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
